<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cart</h1>
    <div class="container">
        <div class="product">
            <img src="" alt="">
            <h3 class="productName">Panadol</h3>
            <h4>Price:<span class="productPrice">100 p</span></h4>
            <button class="remove" onclick="remove(this)">remove</button>
        </div>
    </div>
    <div class="Order card">
        <h3 class="card">Order</h3>
        <div class="product">
            <img src="" alt="">
            <h3 class="productName">Panadol</h3>
            <h4>Price:<span class="productPrice">100 p</span></h4>
        </div>
        <hr>
        <div>Total Price:<span class="totalPrice">100 p</span></div>
        <button id="Proceed" onclick="Proceed()">Proceed To CheckOut</button>
    </div>


    <script src="js/cart.js"></script>
</body>

</html>
